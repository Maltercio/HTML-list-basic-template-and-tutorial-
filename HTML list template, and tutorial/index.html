<!DOCTYPE html>
    <!--El lenguaje de HTML puede verse como parentesis dentro de otros parentesis, o una 
    lista que se ramifica. el !Doctype es todo el codigo
    
    Doctype(lang="es" (head(aca siempre va el <title> y las meta que son 6)) , (body(contenido)) , (footer(aca van cosas como el copyright o detalles de ese estilo))...)
    -->

    <html lang="es"> <!--Define el idioma de la página-->
    <head> 
        <title>titulo</title> <!--titulo de la pagina, aparece arriba de todo en la sección de pestañas-->
   

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="descripcion de la pagina">
        <meta name="keywords" content="palabra1, palabra2"> <!--aca van palabras o frases clave de la pagina, yo pongo 2 o 3
        por ejemplo, html si la pagina habla sobre html-->
        <meta name="author" content="Tu nombre xd">
    </head>
    <!-- cada que se inicia una parte del codigo se pone  <ejemplo>, y para terminarla
     se usa </ejemplo> con la misma palabra o letra-->
    <body>

        <h1>Titulo</h1> <!--h1 es la letra de los titulos, los vuelve grandes
        h2 para subtitulos-->

        <dl> <!--dl (description-list) abre una lista-->

            <dt>subtitulo de lista</dt><!--dt (description term) abre una especie de subtitulo en la lista-->
                

            <img src="imagen.png" alt="descripcion de imagen" width="300" height="200"> <!--aca podes poner una imagen descargada
            la descripcion de imagen no aparece, queda como nombre de imagen que queda de fondo, no se lee a menos que 
            no haya cargado. Creo que es para los ciegos, que su talkback lea la imagen y escuche qué es-->

            <dd>definicion...  </dd> <!--dd se usa para empezar con el contenido del subtitulo de la lista
            -->
        </dl>

        <a href="nombrearchivo1.html">link a ejemplo</a><!--entre las comillas van los nombres
        de los archivos que son otras páginas, tiene que ser igual al archivo o si no, no funciona-->
        <a href="glosario.html">otro link a ejemplo</a>
        <!-- si la imagen/archivo está en otra parte que no es en el mismo lugar de este mismo
         archivo y está dentro de una carpeta, entonces hay que especificar la ubicación
         por ejemplo: carpeta/ejemplo.term (la terminación .html si es página, si es imagen .png o lo que tenga)
        
        con esto podes completar todos los puntos, aunque la profe creo que te habia dicho
        que no era necesario, no sé, el siguiente trabajo es más fácil que este.
    -->
    </body>
</html>
